<link href="jquery/jquery.ui.core.min.css" rel="stylesheet" type="text/css">

<link href="jquery/jquery.ui.datepicker.min.css" rel="stylesheet" type="text/css">
<script src="jquery/jquery-1.11.1.min.js"></script>
<script src="jquery/jquery.ui-1.10.4.datepicker.min.js"></script>
<script>
  $( function() {
    $( ".datepicker" ).datepicker({ /* the"." in the datepicker allows the datepicker feature  class to be applied to as many input fields as needed.*/
		dateFormat: ('m/d/yy'),/*change the'm/d/yy' to change the format of the date "M=Month spelled out"*/
		changeMonth: true, /*this allows user to select from a drop down menu of months.   add: "changeYear: true," to add a change year drop down menu.*/
      showButtonPanel: true /* this allows the "Today" button so the user can go back to the current date easily.*/
    });
  } );
  </script>

</head>
<body>
<h3 class="text-center">Multiple Datepicker With some Added Features.</h3>
<div class="container">
	 <div class="col col-lg-10 col-lg-offset-2">

      <label for="date2">Date:</label>

    </div>

    </div>
    <div class="form-group col-lg-10">

	<div class="form-group col-lg-10">
